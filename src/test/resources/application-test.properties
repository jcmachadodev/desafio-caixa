##############################################
#  TEST PROFILE ? Banco isolado + Sem OIDC
##############################################

quarkus.datasource.db-kind=other
quarkus.datasource.jdbc.driver=org.sqlite.JDBC
quarkus.datasource.jdbc.url=jdbc:sqlite:target/test.db


quarkus.hibernate-orm.dialect=org.hibernate.community.dialect.SQLiteDialect
quarkus.hibernate-orm.schema-management.strategy=drop-and-create


quarkus.hibernate-orm.sql-load-script=import.sql


quarkus.log.level=INFO
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.hibernate-orm.log.sql=true



KEYCLOAK_BASE_URL_ENV=${KEYCLOAK_BASE_URL:http://localhost:9090}
KEYCLOAK_REALM_ENV=${KEYCLOAK_REALM:desafio-caixaverso}
KEYCLOAK_CLIENT_ID_ENV=${KEYCLOAK_CLIENT_ID:desafio-api}
quarkus.oidc.auth-server-url=${KEYCLOAK_BASE_URL_ENV}/realms/${KEYCLOAK_REALM_ENV}
quarkus.oidc.client-id=${KEYCLOAK_CLIENT_ID_ENV}
quarkus.oidc.application-type=service
quarkus.oidc.roles.source=accesstoken
quarkus.oidc.token.issuer=any



quarkus.http.auth.permission.api.paths=/*
quarkus.http.auth.permission.api.policy=authenticated
quarkus.http.auth.permission.public.paths=/q/swagger-ui*,/openapi*,/q/health*
quarkus.http.auth.permission.public.policy=permit


##############################################
#  HTTP
##############################################
quarkus.http.port=8081


##############################################
# MOTOR DE PERFIL DE RISCO
##############################################
perfil.peso.volume=0.30
perfil.peso.freq=0.20
perfil.peso.rent=0.40
perfil.maxRentExpected=0.12
perfil.logScale.volume=15.0
perfil.logScale.freq=20.0
perfil.cut.conservador=40
perfil.cut.moderado=70
