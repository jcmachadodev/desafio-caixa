version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    command: start-dev --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "9090:8080"
    volumes:
      - ./keycloak-config/realm-export.json:/opt/keycloak/data/import/realm-export.json
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e \"GET /realms/desafio-caixaverso/protocol/openid-connect/certs HTTP/1.1\r\nHost: localhost\r\nConnection: close\r\n\r\n\" >&3 && cat <&3 | grep -q '200 OK'" ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_OIDC_AUTH_SERVER_URL=http://keycloak:8080/realms/desafio-caixaverso
      - QUARKUS_OIDC_CLIENT_ID=desafio-api
      - QUARKUS_OIDC_TOKEN_ISSUER=any
      - QUARKUS_HTTP_HOST=0.0.0.0
    depends_on:
      keycloak:
        condition: service_healthy